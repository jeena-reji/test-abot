name: Retag CSCF Docker Image

on:
  workflow_dispatch:

jobs:
  retag:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - name: Log in to GHCR
      run: echo "${{ secrets.GHUSER }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Pull existing image (rc1)
      run: docker pull ghcr.io/ios-mcn-ims/cscf:release-0.1.3.rc1

    - name: Retag as release-0.1.3
      run: docker tag ghcr.io/ios-mcn-ims/cscf:release-0.1.3.rc1 ghcr.io/ios-mcn-ims/cscf:release-0.1.3

    - name: Push new tag
      run: docker push ghcr.io/ios-mcn-ims/cscf:release-0.1.3
