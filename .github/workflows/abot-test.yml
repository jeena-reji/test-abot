name: ABot Test Execution

on:
  workflow_dispatch:

jobs:
  abot-test:
    runs-on: [self-hosted]
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install requests

      - name: 🚀 Run ABot Test
        run: python abot_runner.py

      - name: 📎 Upload Summary
        uses: actions/upload-artifact@v4
        with:
          name: abot-execution-summary
          path: execution_summary.json
