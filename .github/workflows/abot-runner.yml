name: ABot List Available Tags

on:
  workflow_dispatch:

jobs:
  list-abot-tags:
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run ABot tags
        run: python abot_runner.py | tee abot_log.log

      - name: Read artifact folder path
        if: always()
        id: get-artifact
        run: echo "artifact=$(cat artifact_path.txt)" >> $GITHUB_OUTPUT

      - name: Upload ABot Execution Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: abot-execution
          path: ${{ steps.get-artifact.outputs.artifact }}

      - name: Upload ABot Summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: abot-summary
          path: execution_summary.json

      - name: Upload ABot Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: abot-log
          path: abot_log.log

      - name: Fail job if tests failed
        if: always()
        run: |
          if [ -f test_failed.txt ]; then
            echo "Tests failed"
            cat test_failed.txt
            exit 1
          fi
