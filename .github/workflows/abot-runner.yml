name: ABot List Available Tags

on:
  workflow_dispatch:

jobs:
  list-abot-tags:
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run ABot tags
        run: python abot_runner.py 

      - name: Upload ABot Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: abot-artifacts
          path: |
            ./abot_log.log
            ./abot_summary.html
            ./abot_summary.json
            ./abot_error.txt

