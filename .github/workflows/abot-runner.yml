name: ABot List Available Tags

on:
  workflow_dispatch:

jobs:
  list-abot-tags:
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run ABot tags
        run: python abot_runner.py 

      - name:  Upload ABot Summary
        uses: actions/upload-artifact@v4
        with:
          name: abot-summary
          path: abot_summary.json

      - name:  Upload ABot Logs
        uses: actions/upload-artifact@v4
        with:
          name: abot-log
          path: abot_log.log

      - name: Upload ABot Summary HTML
        uses: actions/upload-artifact@v4
        with:
          name: abot-summary-html
          path: abot_summary.html

      - name: Upload ABot Error Text
        uses: actions/upload-artifact@v4
        with:
          name: abot-error
          path: abot_error.txt

